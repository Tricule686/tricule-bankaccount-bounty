<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ACCOUNT DASHBOARD</h1>
    <div class="account">
        <h2>Account Information</h2>
        <p><strong>Account Holder:</strong> <span id="accountHolder">Tricule Stackup</span></p>
        <p><strong>Account Type:</strong> <span id="accountType">Savings</span></p>
        <p><strong>Balance:</strong> $<span id="balance">1000</span></p>
        
    </div>
    
    <div class="actions">
        <h2>Actions</h2>
        <label for="action">Select an action:</label>
        <select id="action">
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
            <option value="checkBalance">Check Balance</option>
        </select>
        <input type="number" id="amount" placeholder="Enter amount">
        <button id="performAction">Perform Action</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
